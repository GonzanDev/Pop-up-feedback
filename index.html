<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pop-up Feedback</title>
  </head>
  <body>
    <div class="card">
      <button class="close" type="button">X</button>
      <p class="p3">Como te sentiste con el soporte de Federico?</p>
      <div class="score">
        <form class="radios">
          <input type="radio" name="score" id="1" />
          <label for="1">1</label>
          <input type="radio" name="score" id="2" />
          <label for="2">2</label>
          <input type="radio" name="score" id="3" />
          <label for="3">3</label>
          <input type="radio" name="score" id="4" />
          <label for="4">4</label>
          <input type="radio" name="score" id="5" />
          <label for="5">5</label>
        </form>
        <div class="ref">
          <p class="p1">Bastante insatisfecho</p>
          <p class="p2">Extremadamente satisfecho</p>
        </div>
      </div>
      <div class="check">
        <input type="checkbox" name="" id="checkbox" />
        <label for="checkbox">Acepto los terminos y uso</label>
      </div>
      <div class="line"></div>
      <button class="send" type="button">Siguiente â†’</button>
    </div>
  </body>
</html>
